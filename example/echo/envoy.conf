{
  "listeners": [
    {
      "port": 80,
      "filters": [
        {
          "type": "read",
          "name": "http_connection_manager",
          "config": {
            "codec_type": "auto",
            "stat_prefix": "ingress_http",
            "route_config": {
              "virtual_hosts": [
                {
                  "name": "backend",
                  "domains": ["*"],
                  "routes": [
                    {
                      "timeout_ms": 0,
                      "prefix": "/",
                      "cluster": "echoheaders.echoheaders"
                    }
                  ]
                }
              ]
            },
            "access_log": [
              {
                "path": "/tmp/access.envoy"
              }
            ],
            "filters": [
              {
                "type": "both",
                "name": "esp",
                "config": {
                  "service_config": "/generic_service_config.json"
                }
              },
              {
                "type": "decoder",
                "name": "router",
                "config": {}
              }
            ]
          }
        }
      ]
    }
  ],
  "admin": {
    "access_log_path": "/tmp/access.envoy",
    "port": 9001
  },
  "cluster_manager": {
    "sds": {
      "cluster": {
         "name": "manager_server",
         "connect_timeout_ms": 5000,
         "type": "strict_dns",
         "lb_type": "round_robin",
         "hosts": [
           {
             "url": "tcp://manager:8080"
           }
         ]
       },
      "refresh_delay_ms": 500
    },
    "clusters": [
      {
        "name": "echoheaders.echoheaders",
        "type": "sds",
        "service_name": "echoheaders.echoheaders",
        "connect_timeout_ms": 5000,
        "lb_type": "round_robin"
      },
      {
         "name": "mixer_server",
         "connect_timeout_ms": 5000,
         "type": "strict_dns",
         "lb_type": "round_robin",
         "features": "http2",
         "hosts": [
           {
             "url": "tcp://mixer:80"
           }
         ]
       },
      {
        "name": "api_manager",
        "connect_timeout_ms": 5000,
        "type": "strict_dns",
        "lb_type": "round_robin",
        "hosts": [
          {
            "url": "tcp://localhost:8081"
          }
        ]
      }
    ]
  },
  "tracing_enabled": "true"
}
